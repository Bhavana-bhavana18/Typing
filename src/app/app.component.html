<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h2 class="title has-text-centered">Typing challenge</h2>


      <p class="has-text-centered">
        <span [class]="compare(letter, enterText[i])" *ngFor="let letter of randomText.split('');let i=index">{{ letter
          }}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onInput($event)">
      </div>

      <div class="box has-text-centered" *ngIf="randomText === enterText">
        <h3 class="title">Success!</h3>
      </div>

    </div>
  </div>
</div>


<router-outlet />
